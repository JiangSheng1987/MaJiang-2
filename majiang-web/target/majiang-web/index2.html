<!DOCTYPE html>
<html lang="en" ng-app="phonecatApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/angular.js"></script>
    <script src="/js/app.js"></script>
</head>
<body >
    Hello {{'World'}}!
    <ul ng-controller="PhoneListController">
        <li ng-repeat="phone in phones">
            {{phone.name}}
            <p>{{phone.snippet}}</p>
        </li>
    </ul>
    <div ng-controller="helloController">
        {{hello}}
    </div>
</body>
</html>
